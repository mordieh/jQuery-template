<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancybox Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background-color: #f5f5f5;
    }
    img {
      width: 200px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>معرض الصور مع Fancybox</h2>

  <a href="images/generic-2.jpg" data-fancybox="gallery" data-caption="صورة 1">
    <img src="images/generic-2.jpg" alt="صورة 1" />
  </a>

  <a href="https://picsum.photos/801/600" data-fancybox="gallery" data-caption="صورة 2">
    <img src="https://picsum.photos/201/150" alt="صورة 2" />
  </a>

  <a href="https://picsum.photos/802/600" data-fancybox="gallery" data-caption="صورة 3">
    <img src="https://picsum.photos/202/150" alt="صورة 3" />
  </a>

  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script>
    // تفعيل Fancybox للصور
    Fancybox.bind("[data-fancybox='gallery']", {
      // خيارات إضافية إن أردت
      Thumbs: false,
      Toolbar: true,
    });
  </script>
</body>
</html>
